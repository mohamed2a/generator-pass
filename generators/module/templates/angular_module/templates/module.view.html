<md-card>
  <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
      <span><%= moduleNameCap %></span>
    </div>
  </md-toolbar>
  <div class="md-padding">
    <% fields.forEach(function(field){ %><div layout="row">
      <div flex="20"><%= field.name %></div>
      <div flex="80">{{ <%= moduleName %>.<%= field.name %> }}</div>
    </div><% }); %>
  </div>
  <md-card-actions layout="row" layout-align="end center">
    <div flex="15" layout="column">
      <md-button class="md-primary md-raised" ui-sref="app.<%= moduleName %>.update({ id: <%= moduleName %>.id })">Update</md-button>
    </div>
    <div flex="5"></div>
    <div flex="15" layout="column">
      <md-button class="md-warn md-raised" ng-click="vm.delete($event, <%= moduleName %>)">Delete</md-button>
    </div>
  </md-card-actions>
</md-card>
